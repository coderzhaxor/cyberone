<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Cyberone</title>

    <!-- tailwindcss -->
    <link rel="stylesheet" href="dist/output.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body
    class="dark:bg-dark-500 bg-light-400 bg-world-light dark:bg-world-dark bg-center bg-cover bg-no-repeat w-full min-h-screen grid grid-cols-1 md:grid-cols-6 items-center justify-center font-rajdhani px-4 py-20 sm:py-0">

    <div class="container col-span-3 h-full md:bg-world-light md:dark:bg-world-dark flex flex-col justify-center">
        <h1 class="text-center dark:text-white text-4xl mb-10 md:mb-0 md:text-6xl font-bold">Signup<span
                class="font-normal ml-2">|
                CyberOne</span>
        </h1>
    </div>

    <form action="" class="col-span-6 md:col-span-3 flex justify-center h-full items-start dark:bg-dark-500">
        <div
            class="flex flex-col gap-y-4 m-auto w-full md:max-w-md shadow-xl bg-white md:bg-white/80 dark:bg-white/10 dark:md:bg-white/10 dark:text-white p-6 rounded-md">
            <div class="flex flex-col gap-4">
                <label for="fname">
                    Fullname *
                    <input type="text" name="fname" id="fname" placeholder="Enter your full name" required>
                </label>
                <label for="username">
                    Username *
                    <input type="text" name="username" id="username" placeholder="Enter your username" required>
                </label>
            </div>
            <label for="email">
                Email *
                <input type="text" name="email" id="email" placeholder="Enter your email address" required>
            </label>
            <label for="password">
                Password *
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </label>
            <label for="repassword">
                Re-password *
                <input type="password" name="repassword" id="repassword" placeholder="Re-enter your password" required>
            </label>
            <button type="submit"
                class="block col-span-2 mt-2 px-4 py-2 text-white hover:bg-slate-900 bg-slate-950 ring-1 ring-slate-950 duration-300 transition-colors text-lg font-semibold tracking-wider rounded-sm">Signup</button>
        </div>
    </form>
</body>

</html>
